<div class="jquery-script-center">
<ul>
</ul>

<div class="player">
    <div class="player__bar">
        <div class="player__album">
            <div class="player__albumImg active-song" data-author="5opka" data-song="Бункер" data data-src="https://tdr960.github.io/Music/5opka,%20ANSEEN,%20RIPTROZEEX%20-%20%D0%91%D0%A3%D0%9D%D0%9A%D0%95%D0%A0.mp3"
                style="background-image: url(https://t2.genius.com/unsafe/655x655/https%3A%2F%2Fimages.genius.com%2Fb5eec5d7b99bc43b07636a486993204e.1000x1000x1.jpg)">
            </div>
            <div class="player__albumImg" data-author="TDR" data-song="ПиН" data data-src="https://tdr960.github.io/Music/%D0%BF%D0%B8%D0%BD%20-%20%D0%BE%D1%82%D0%B2%D0%B8%D0%BD%D1%82%D0%B0.mp3"
                style="background-image: url(https://i.ytimg.com/vi/YayZ0n7Nqq4/mqdefault.jpg)">
            </div>
            <div class="player__albumImg" data-author="TDR" data-song="宝鐘マリン - Ahoy! 我ら宝鐘海賊団☆" data data-src="https://web.telegram.org/1fab229c-5339-4421-b42f-ae7e5d1f3e8a"
"
                style="background-image: url(https://static.miraheze.org/hololivewiki/e/eb/Full_Album_Cover_Art_-_Ahoy%21%21_我ら宝鐘海賊団☆.jpg)">
            </div>
        </div>
        <div class="player__controls">

            <div class="player__prev">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>

            <div class="player__play">
                <svg class="icon play">
                    <use xlink:href="img/sprite.svg#play"></use>
                </svg>
                <svg class="icon pause">
                    <use xlink:href="img/sprite.svg#pause"></use>
                </svg>
            </div>

            <div class="player__next">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="player__timeline">
        <p class="player__author"></p>
        <p class="player__song"></p>
        <div class="player__timelineBar">
            <div id="playhead"></div>
        </div>
    </div>
</div>
